<nb-card>
    <nb-card-header>¿Está seguro?</nb-card-header>
    <nb-card-body>
        <label for="">Desea eliminar el registro</label>
    </nb-card-body>
    <nb-card-footer>
      <button class="cancel mr-2" nbButton status="danger" size="small" (click)="submit(false)">Cancelar</button>
      <button nbButton status="success"  size="small" (click)="submit(true)">Aceptar</button>
    </nb-card-footer>
</nb-card>
